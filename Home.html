      <center>
        <p class="lead">Has my account been compromised?</p>
        <p class="sub-lead">
          Check if you have an account that has been compromised in a security

        </p>
        <p class="sub-lead">We do not store your email or password data</p>

          <input
            type="text"
            class="input"
            placeholder="Enter your credentials associated with any account"
          />
         <button class="check-button">Check for integrity</button><br>
         <p class="sub-lead">
         <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
         <label class="form-check-label" for="materialUnchecked">Check email</label>
         <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
         <label class="form-check-label" for="materialChecked">Check password</label>
         </p>
